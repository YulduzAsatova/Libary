<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Single Book</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/static">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/book/books">All Books</a>
                </li>
            </ul>
            <div>
                <a class="nav-link text-white" href="/book/book_register">New Books Register</a>
            </div>
        </div>
    </div>
</nav>
<div class="container my-5 p-5" style="border: 1px solid blue">
    <div class="col-md-4">
        <p><b>CODE : </b><i th:text="${book.id}"></i></p>
        <h3>Title : <i th:text="${book.title}"></i></h3>
        <p><b>Author(s) : </b><i th:text="${book.author}"></i></p>
        <p><b>Publisher : </b><i th:text="${book.publisher}"></i></p>
        <p><b>Year : </b><i th:text="${book.year}"></i></p>
        <p><b>Language : </b><i th:text="${book.language}"></i></p>
        <p><b>Pages : </b><i th:text="${book.pages}"></i></p>
        <h3>Type :  <i th:text="${book.getFile().getExtension()}"></i></h3>
        <p><b>Size: </b> <i th:text="${book.getFile().getSize() /1024}"></i></p>
        <p><b>Description :</b>  <i th:text="${book.getDescription()}"> </i></p>
        <a th:href="@{/book/download/{filename}(filename=${book.file.generatedName})}" class="btn btn-success"> Download </a>
    </div>
    <div class="col-md-8">
      <!--  <iframe th:src="@{/storage/show?filename=${book.getFile().getGeneratedName()}}" width="100%" height="800px"></iframe>-->
       <!--<img th:src="@{images/{file}(file=${book.getFile()})}" width="100%" height="500px">-->
        <img th:src="@{/images/{cover}(cover=${book.cover.getGeneratedName()})}" width="100%" height="500px"/>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
