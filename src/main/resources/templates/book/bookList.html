<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Available Books</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/book/books">All Books</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<table class="table table-success table-striped w-100">
    <center><h1 style="color: darkred">ALL BOOKS </h1></center>
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Author</th>
        <th scope="col">Title</th>
        <th scope="col">Publisher</th>
        <th scope="col">Year</th>
        <th scope="col">Language</th>
        <th scope="col">Size (kB)</th>
        <th scope="col">Pages</th>
        <th scope="col">Extension</th>
        <th scope="col">CreateDate</th>
        <th scope="col">UpdatedDate</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book:${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.author}"></td>
        <td>
            <a
                    style="color: blue"
                    th:href="@{/book/detail/{id}(id=${book.id})}"
                    th:text="${book.title}"
            ></a>
        </td>
        <td th:text="${book.publisher}"></td>
        <td th:text="${book.year}"></td>
        <td th:text="${book.language}"></td>
        <td th:text="${book.getFile().getSize() /1024}"> KB</td>
        <td th:text="${book.pages}"></td>
        <td th:text="${book.getFile().getExtension()}"></td>
        <td th:text="${book.createAd}"></td>
        <td th:text="${book.updateAd}"></td>
        <td>
            <a
                    style="color: blue"
                    th:href="@{/book/myList/{id}(id=${book.id})}"
            ><i class="fa-solid fa-cart-shopping"></i
            ></a>
            <div sec:authorize="hasRole('ADMIN')">
            <a
                    style="color: blue"
                    th:href="@{/book/update/{id}(id=${book.id})}"
            ><i class="fa-solid fa-pen-to-square ms-4"></i
            ></a>
            <a
                    style="color: darkred"
                    th:href="@{/book/delete/{id}(id=${book.id})}"
            ><i class="fa-solid fa-trash ms-4"></i
            ></a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
